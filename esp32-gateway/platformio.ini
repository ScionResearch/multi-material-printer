; PlatformIO Configuration for ESP32 WiFi Gateway
; Optional alternative to Arduino IDE for advanced users

[platformio]
default_envs = esp32c3

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; Build flags (optional optimizations)
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

; Dependencies (uncomment if using web interface)
; lib_deps =
;     me-no-dev/AsyncTCP@^1.1.1
;     me-no-dev/ESP Async WebServer@^1.2.3

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600

[env:esp32c3]
platform = espressif32
board = esp32-c3-devkitc-02
framework = arduino
monitor_speed = 115200
upload_speed = 921600